<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELEN SALON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
        }
        .container-fluid {
            padding: 20px;
        }
        .header-text {
            font-size: 40px;
            font-weight: bold;
            color: #ffcc00;
        }
        .sub-text {
            font-size: 18px;
            color: #ffcc00;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #ffcc00;
            color: #000;
        }
        .note-box {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="header-text">HELEN SALON</h1>
                <p class="sub-text">Barrio el Centro Ereguayquin, Usulután</p>
                <img src="logodorado.png" alt="Imagen del salón" class="img-fluid mb-3">
                <br>
               <div class="btn-group">
                <a href="#" class="btn btn-custom" id="SButton">Servicios</a>
                <a href="#" class="btn btn-custom" id="RButton">Reseñas</a>
                <a href="#" class="btn btn-custom" id="PButton">Portafolio</a>
                <a href="#" class="btn btn-custom" id="DButton">Detalles</a>
            </div>
            


                <div class="mt-3">
                    <textarea class="form-control note-box" rows="3" placeholder="Nota (opcional)"></textarea>
                </div>
            </div>

            
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="text-center">Reservar Cita</h3>
                    <form action="/reservar" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Tu Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico/ Teléfono:</label>
                            <input type="text" id="correo" name="correo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Horas Disponibles:</label>
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="servicio" class="form-label">Servicio:</label>
                            <input type="text" id="servicio" name="servicio" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Agendar Cita</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const formData = new FormData(this);

        fetch('/reservar', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Cita agendada con éxito") {
                Swal.fire({
                    icon: 'success',
                    title: 'Cita Agendada',
                    text: 'Tu cita ha sido agendada con éxito.',
                    confirmButtonText: 'Aceptar'
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Hubo un problema al agendar tu cita.',
                confirmButtonText: 'Aceptar'
            });
        });
    });
</script>

<script>
    document.getElementById('SButton').addEventListener('click', function(event) {
        event.preventDefault(); 
        Swal.fire({
            icon: 'info',
            title: 'En Mantenimiento',
            text: 'La sección está actualmente en mantenimiento. ¡Vuelve más tarde!',
            confirmButtonText: 'Aceptar'
        });
    });
    document.getElementById('RButton').addEventListener('click', function(event) {
        event.preventDefault(); 
        Swal.fire({
            icon: 'info',
            title: 'En Mantenimiento',
            text: 'La sección está actualmente en mantenimiento. ¡Vuelve más tarde!',
            confirmButtonText: 'Aceptar'
        });
    });
    document.getElementById('PButton').addEventListener('click', function(event) {
        event.preventDefault(); 
        Swal.fire({
            icon: 'info',
            title: 'En Mantenimiento',
            text: 'La sección está actualmente en mantenimiento. ¡Vuelve más tarde!',
            confirmButtonText: 'Aceptar'
        });
    });
    document.getElementById('DButton').addEventListener('click', function(event) {
        event.preventDefault(); 
        Swal.fire({
            icon: 'info',
            title: 'En Mantenimiento',
            text: 'La sección está actualmente en mantenimiento. ¡Vuelve más tarde!',
            confirmButtonText: 'Aceptar'
        });
    });
</script>
</body>

</html>
